<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
    <h1>
        Todas as HQs
    </h1>
</section>


<section class="content">

    <div class="row">
        <div class="col-sm-6 col-xs-12">  
            <a href="#">
                <div class="place-info-box" *ngFor="let acerv of acervo">
                    <span class="place-info-box-icon"><img [src]="acerv.imagePath" /></span>
            
                    <div class="place-info-box-content">
                        <span class="place-info-box-text">{{ acerv.name }}</span>
                        <span class="place-info-box-star"><i class="fa fa-star"></i>{{acerv.rating}}</span>
                        <span class="place-info-box-detail">{{acerv.serie}}</span>
                        <span class="place-info-box-detail">{{acerv.lancamento}}</span>
                    </div>
                    <!-- /.info-box-content -->
                </div>
            </a>
        </div>
    </div>

</section>

<!-- FIM  do CONTEÚDO -->
